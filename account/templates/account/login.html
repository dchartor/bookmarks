{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Log in</h1>
  <p>Please user the following form to log-in</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button">Log in</button>
  </form>
{% endblock %}

<div class="social">
  <ul>
    <li class='faceboook'><a href="{% url 'social:begin' 'facebook' %}">Sign in
      with Facebook</a></li>
  </ul>
</div>
