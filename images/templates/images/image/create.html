{% extends 'base.html' %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
  <h1>Bookmark an image</h1>
  <img src="{{ request.GET.url }}" class="imae-preview">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Bookmark it!">
  </form>
{% endblock %}
